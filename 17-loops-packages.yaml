- name: loops 
  hosts: local
  connection: local 
  become: yes
  tasks:
  - name: Installing packages 
    ansible.builtin.package:
     name: "{{ item.name }}"
     state: "{{ item.state }}"  
    loop:
    - { name: "nginx", state: "absent"}
    - { name: "mysql", state: "absent"}
    - { name: "git", state: "present"}
    - { name: "zip", state: "present"}