- name: Functions 
  hosts: local
  connection: local 
  vars:
   technologies: Devops, Linux, Shell, Ansible # string
   name: "Sivakumar reddy M" # dictionary or map 
   gmail: Info@GMAIL.COM
   ipaddress: "192.168.0.1"
    # dictionary == map
   tags:
      Application: payment
      Environment: dev
    # List
   listTags:
   - key: Application
     value: payment
   - key: Environment
     value: dev

  tasks: 
  - name: Print Default variable 
    ansible.builtin.debug: 
     msg: "Hello, {{ name | default ('Ramesh')  }}"

  - name: print string to list 
    ansible.builtin.debug: 
     msg: "Technologies are {{ technologies | split(',') }}" #string to list 

  - name: print map to list 
    ansible.builtin.debug: 
     msg: "tags are: {{ tags | dict2items }}" #map to list 

  - name: print list to map
    ansible.builtin.debug: 
     msg: "tags are: {{ listTags  | items2dict }}" # list to map 

  - name: read yaml and take it into a variable 
    ansible.builtin.set_fact:
     student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml into json
    ansible.builtin.debug: 
     msg: "json: {{ student_yaml | to_json }}" 

  - name: save json to file 
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  
  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"
  
  # command vs shell
  - name: grep for root 
    #ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output 
    ansible.builtin.debug: 
     msg: "{{ command_output }}"

  - name: redirect the output 
    ansible.builtin.command: ls -ltr &> /tmp/output.txt 
    register: redirect_output 

  - name: print the redirect output 
    ansible.builtin.debug: 
     msg: "{{ redirect_output }}"
     