- name: play level variables 
  hosts: local 
  connection: local # Ansible is connecting to localhost
  vars: 
    COURSE: Ansible
    DURATION: 10HRS
    Trainer: Sivakumar reddy
  vars_files:
  - course.yaml
  tasks: 
  - name: print play level vars 
    COURSE: Ansible
    DURATION: 10HRS
    Trainer: Sivakumar reddy
    ansible.builtin.debug: 
     msg: "Course name is: {{ COURSE }}, Duration is: {{ DURATION }}, and Trainer is: {{ Trainer }}"